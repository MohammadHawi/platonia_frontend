<ion-content>
  <!-- Header Section with Decorative Elements -->
  <div class="header-section">
    <!-- Decorative Elements -->
    <div class="decoration decoration-grey"></div>
    <div class="decoration decoration-blue"></div>
    <div class="decoration decoration-pink"></div>
    <div class="decoration decoration-green"></div>
    
    <!-- App Title -->
    <div class="title-container">
      <h1 class="app-title">Platonia</h1>
      <div class="title-underline"></div>
      <h2 class="page-subtitle">My Profile</h2>
    </div>
  </div>

  <!-- Profile Container -->
  <div class="profile-container">
    <!-- Profile Card -->
    <div class="profile-card">
      <div class="card-header">
        <div class="profile-badge">
          <ion-icon name="person"></ion-icon>
          <span>Profile</span>
        </div>
      </div>

      <div class="card-body">
        <!-- Profile Information -->
        <div class="profile-details">
          <div class="detail-item">
            <ion-icon name="person-circle-outline" class="detail-icon"></ion-icon>
            <div class="detail-content">
              <span class="detail-label">Name</span>
              <span class="detail-text">{{user.name}}</span>
            </div>
          </div>

          <div class="detail-item">
            <ion-icon name="mail-outline" class="detail-icon"></ion-icon>
            <div class="detail-content">
              <span class="detail-label">Email</span>
              <span class="detail-text">{{user.email}}</span>
            </div>
          </div>

          <div class="detail-item">
            <ion-icon name="calendar-outline" class="detail-icon"></ion-icon>
            <div class="detail-content">
              <span class="detail-label">Age</span>
              <span class="detail-text">{{user.age}}</span>
            </div>
          </div>

          <div class="detail-item">
            <ion-icon name="male-female-outline" class="detail-icon"></ion-icon>
            <div class="detail-content">
              <span class="detail-label">Gender</span>
              <span class="detail-text">{{user.gender}}</span>
            </div>
          </div>
        </div>

        <!-- Interests Section -->
        <div class="interests-section">
          <div class="section-header">
            <ion-icon name="heart-outline" class="section-icon"></ion-icon>
            <span class="section-title">Interests</span>
          </div>
          <div class="interests-description">
            <p class="description-text">{{user.interests}}</p>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <ion-button class="edit-button" fill="outline" (click)="go()">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          Edit Profile
        </ion-button>
      </div>

      <!-- Card Accent -->
      <div class="card-accent"></div>
    </div>
  </div>
</ion-content>
