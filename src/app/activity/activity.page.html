<ion-content>
  <!-- Header Section with Close Button -->
  <div class="header-section">
    <div class="close-button-container">
      <ion-fab-button (click)="go()" size="small" color="light" class="close-btn">
        <ion-icon name="close" size="small"></ion-icon>
      </ion-fab-button>
    </div>
    
    <!-- Decorative Elements -->
    <div class="decoration decoration-pink"></div>
    <div class="decoration decoration-green"></div>
    
    <!-- App Title -->
    <div class="title-container">
      <h1 class="app-title">Platonia</h1>
      <div class="title-underline"></div>
    </div>
  </div>

  <!-- Event Details Card -->
  <div class="event-card">
    <div class="card-header">
      <h2 class="section-title">Event Details</h2>
      <div class="header-accent"></div>
    </div>

    <!-- Event Information -->
    <div class="event-info">
      <div class="info-item">
        <div class="info-icon">
          <ion-icon name="person"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Planner</span>
          <span class="info-value">{{data.planner_name}}</span>
        </div>
      </div>

      <div class="info-item">
        <div class="info-icon">
          <ion-icon name="bulb"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Topic</span>
          <span class="info-value">{{data.event_topic}}</span>
        </div>
      </div>

      <div class="info-item">
        <div class="info-icon">
          <ion-icon name="location"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Location</span>
          <span class="info-value">{{data.event_place}}</span>
        </div>
      </div>

      <div class="info-item">
        <div class="info-icon">
          <ion-icon name="calendar"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Date</span>
          <span class="info-value">{{data.event_date}}</span>
        </div>
      </div>

      <div class="info-item">
        <div class="info-icon">
          <ion-icon name="time"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Time</span>
          <span class="info-value">{{data.event_time}}</span>
        </div>
      </div>

      <div class="info-item">
        <div class="info-icon">
          <ion-icon name="people"></ion-icon>
        </div>
        <div class="info-content">
          <span class="info-label">Capacity</span>
          <span class="info-value">{{data.event_capacity}}</span>
        </div>
      </div>
    </div>

    <!-- Description Section -->
    <div class="description-section">
      <h3 class="description-title">Description</h3>
      <div class="description-content">
        <p class="description-text">{{data.event_description}}</p>
      </div>
    </div>

    <!-- Remaining Places -->
    <div class="remaining-places">
      <div class="places-badge">
        <ion-icon name="hourglass-outline"></ion-icon>
        <span class="places-text">{{cap}} places remaining</span>
      </div>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="bottom-section">
    <div class="decoration decoration-grey"></div>
    <div class="decoration decoration-blue"></div>
    
    <div class="join-button-container">
      <ion-button (click)="join()" class="join-button" size="large" expand="block">
        <ion-icon name="add-circle" slot="start"></ion-icon>
        Join Event
      </ion-button>
    </div>
  </div>
</ion-content>
