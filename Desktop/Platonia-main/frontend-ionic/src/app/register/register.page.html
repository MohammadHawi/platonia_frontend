<ion-content>
  <!-- Decorative background elements -->
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>
  <div class="decorative-circle circle-3"></div>

  <!-- Modern Header -->
  <div class="modern-header">
    <h1>Platonia</h1>
    <h2>Join Us</h2>
    <p class="header-subtitle">Create your account</p>
  </div>

  <!-- Registration Form -->
  <div class="modern-form">
    <form #user="ngForm" (ngSubmit)="onClick(user)">
      <ion-item class="modern-input">
        <ion-label position="stacked" class="form-label">
          <ion-icon name="mail-outline" class="label-icon"></ion-icon>
          Email Address
        </ion-label>
        <ion-input 
          ngModel 
          class="form-input" 
          type="email" 
          name="email" 
          placeholder="Enter your email"
          required>
        </ion-input>
      </ion-item>

      <ion-item class="modern-input">
        <ion-label position="stacked" class="form-label">
          <ion-icon name="lock-closed-outline" class="label-icon"></ion-icon>
          Password
        </ion-label>
        <ion-input 
          ngModel 
          class="form-input" 
          type="password" 
          name="password" 
          placeholder="Create a password"
          required>
        </ion-input>
      </ion-item>

      <ion-item class="modern-input">
        <ion-label position="stacked" class="form-label">
          <ion-icon name="shield-checkmark-outline" class="label-icon"></ion-icon>
          Confirm Password
        </ion-label>
        <ion-input 
          ngModel 
          class="form-input" 
          type="password" 
          name="password_confirmation" 
          placeholder="Confirm your password"
          required>
        </ion-input>
      </ion-item>

      <ion-item class="modern-input">
        <ion-label position="stacked" class="form-label">
          <ion-icon name="person-outline" class="label-icon"></ion-icon>
          Full Name
        </ion-label>
        <ion-input 
          ngModel 
          class="form-input" 
          type="text" 
          name="name" 
          placeholder="Enter your full name"
          required>
        </ion-input>
      </ion-item>

      <ion-item class="modern-input">
        <ion-label position="stacked" class="form-label">
          <ion-icon name="calendar-outline" class="label-icon"></ion-icon>
          Age
        </ion-label>
        <ion-input 
          ngModel 
          class="form-input" 
          type="number" 
          name="age" 
          placeholder="Enter your age"
          required>
        </ion-input>
      </ion-item>

      <ion-item class="modern-input">
        <ion-label position="stacked" class="form-label">
          <ion-icon name="people-outline" class="label-icon"></ion-icon>
          Gender
        </ion-label>
        <ion-select 
          ngModel 
          class="modern-select" 
          name="gender" 
          placeholder="Select your gender"
          required>
          <ion-select-option value="Male">Male</ion-select-option>
          <ion-select-option value="Female">Female</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option>
        </ion-select>
      </ion-item>

      <div class="form-actions">
        <ion-button 
          expand="block" 
          type="submit" 
          class="modern-button register-button"
          [disabled]="!user.valid">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Create Account
        </ion-button>
      </div>
    </form>

    <div class="login-link">
      <p class="login-text">
        Already have an account? 
        <a class="login-anchor" (click)="go()">Sign In</a>
      </p>
    </div>
  </div>
</ion-content>
