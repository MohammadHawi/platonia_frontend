<ion-content>
  <!-- Decorative background elements -->
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>
  <div class="decorative-circle circle-3"></div>

  <!-- Modern Header -->
  <div class="modern-header">
    <div class="header-top">
      <ion-button 
        fill="clear" 
        class="back-button"
        (click)="go()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
    <h1>Platonia</h1>
    <h2>Edit Profile</h2>
    <p class="header-subtitle">Update your information</p>
  </div>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent" class="loading-spinner"></ion-spinner>
    <p class="loading-text">Loading profile...</p>
  </div>

  <!-- Edit Profile Form -->
  <div class="modern-form" *ngIf="!isLoading">
    <form #userForm="ngForm" (ngSubmit)="update(userForm)">
      <ion-item class="modern-input">
        <ion-label position="stacked" class="form-label">
          <ion-icon name="mail-outline" class="label-icon"></ion-icon>
          Email Address
        </ion-label>
        <ion-input 
          [value]="user.email" 
          class="form-input" 
          type="email"
          disabled>
        </ion-input>
      </ion-item>

      <ion-item class="modern-input">
        <ion-label position="stacked" class="form-label">
          <ion-icon name="person-outline" class="label-icon"></ion-icon>
          Full Name
        </ion-label>
        <ion-input 
          [(ngModel)]="formData.name" 
          class="form-input" 
          type="text"
          name="name"
          placeholder="Enter your full name"
          required>
        </ion-input>
      </ion-item>

      <ion-item class="modern-input">
        <ion-label position="stacked" class="form-label">
          <ion-icon name="calendar-outline" class="label-icon"></ion-icon>
          Age
        </ion-label>
        <ion-input 
          [(ngModel)]="formData.age" 
          class="form-input" 
          type="number"
          name="age"
          placeholder="Enter your age"
          min="13" 
          max="120"
          required>
        </ion-input>
      </ion-item>

      <ion-item class="modern-input">
        <ion-label position="stacked" class="form-label">
          <ion-icon name="male-female-outline" class="label-icon"></ion-icon>
          Gender
        </ion-label>
        <ion-select 
          [(ngModel)]="formData.gender" 
          class="modern-select"
          name="gender"
          placeholder="Select your gender"
          required>
          <ion-select-option 
            *ngFor="let option of genderOptions" 
            [value]="option">
            {{option}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="modern-input">
        <ion-label position="stacked" class="form-label">
          <ion-icon name="heart-outline" class="label-icon"></ion-icon>
          Interests & Hobbies
        </ion-label>
        <ion-textarea 
          [(ngModel)]="formData.interests"
          class="form-input"
          name="interests" 
          placeholder="Tell us about your interests, hobbies, and what you enjoy doing..."
          maxlength="500"
          rows="4">
        </ion-textarea>
        <div class="char-count" *ngIf="formData.interests">
          {{formData.interests.length}}/500 characters
        </div>
      </ion-item>

      <div class="form-actions">
        <ion-button 
          type="submit" 
          class="modern-button save-button"
          [disabled]="!userForm.valid || isSaving">
          <ion-icon name="checkmark-outline" slot="start"></ion-icon>
          {{ isSaving ? 'Saving...' : 'Save Changes' }}
        </ion-button>
        <ion-button 
          fill="outline" 
          class="cancel-button"
          (click)="go()">
          <ion-icon name="close-outline" slot="start"></ion-icon>
          Cancel
        </ion-button>
      </div>
    </form>
  </div>

  <!-- Bottom decorative elements -->
  <div class="bottom-decoration">
    <div class="decorative-circle circle-4"></div>
    <div class="decorative-circle circle-5"></div>
  </div>
</ion-content>
